<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles/practica02.scss">
        <link rel="stylesheet" href="dist/build.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>

    
		<div id="characterModal" class="modal hidden">

			<div class="modal__container">
					
						
				<div class="modal__img">
					<img src="src/img/rick.jpeg" alt="imagen de carta">
				</div>

				<div class="modal__text">

					<div class="modal__title">Rick Sánchez</div>
					
					<div class="modal__class">
						<p class="modal__status">
							<span class="modal__status-circle"></span> Alive -
						</p>
						<p class="modal__type">Human</p>
					</div>
					<div class="modal__details">
						<p class="modal__details-regular">Gender</p>
						<p class="modal__details-bold">Male</p>
					</div>

					<div class="modal__details">
						<p class="modal__details-regular">Origin</p>
						<p class="modal__details-bold">Earth</p>
					</div>

					<div class="modal__details">
						<p class="modal__details-regular">Last know location</p>
						<p class="modal__details-bold">Earth</p>
					</div>

				</div>
				
				<a href="#">
					<img src="src/img/icons8-macos-cerrar-32.png" alt="icono de cerrar">
				</a>
			</div>
		</div>



        <div class="header">
            <div class="contenedor">
                <img
                    class="header__box--logo"
                    src="src/img/logo.png"
                    alt="logo de rick and morty"
                />
            </div>
        </div>

        <div class="section-buscador">
            <div class="container">
                <input class="menu__buscador" value=""/>
            </div>
        </div>

        <section class="section-cards">
            <div class="container section-cards__container">
				

				
            </div>
        </section>

        <section class="footer">
				<div class="container">
					<p class="footer__text">Designed by NorthCamp School</p>
				</div>
        </section>

		<script src="dist/build.js"></script>
		<script src="src/js/main.js"></script>
    </body>
</html>
